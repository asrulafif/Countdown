<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #cc0000;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(139, 0, 0, 0.1) 0%, transparent 50%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 5px;
            box-shadow: 0 0 50px rgba(204, 0, 0, 0.5), inset 0 0 20px rgba(139, 0, 0, 0.3);
            border: 2px solid #8b0000;
            max-width: 800px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #cc0000, 0 0 20px #cc0000, 0 0 30px #cc0000;
            animation: flicker 2s infinite;
            letter-spacing: 3px;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: 0 0 10px #cc0000, 0 0 20px #cc0000, 0 0 30px #cc0000;
            }
            20%, 24%, 55% {
                opacity: 0.6;
                text-shadow: none;
            }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .time-box {
            background: #0a0a0a;
            padding: 30px 20px;
            border-radius: 5px;
            min-width: 120px;
            box-shadow: 0 0 20px rgba(204, 0, 0, 0.4), inset 0 0 10px rgba(139, 0, 0, 0.3);
            border: 1px solid #8b0000;
            position: relative;
            animation: glitch 5s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
            }
            92% {
                transform: translate(-2px, 2px);
            }
            94% {
                transform: translate(2px, -2px);
            }
            96% {
                transform: translate(-2px, -2px);
            }
        }

        .time-value {
            font-size: 3.5rem;
            font-weight: bold;
            display: block;
            text-shadow: 0 0 10px #cc0000, 0 0 20px #cc0000;
            color: #cc0000;
            font-family: 'Courier New', monospace;
        }

        .time-label {
            font-size: 1rem;
            text-transform: uppercase;
            margin-top: 10px;
            opacity: 0.9;
            letter-spacing: 3px;
            color: #8b0000;
        }

        .expired {
            font-size: 2rem;
            margin-top: 40px;
            animation: bloodDrip 2s infinite, shake 0.5s infinite;
            text-shadow: 0 0 20px #cc0000, 0 0 40px #cc0000;
        }

        @keyframes bloodDrip {
            0%, 100% { 
                opacity: 1;
                transform: translateY(0);
            }
            50% { 
                opacity: 0.7;
                transform: translateY(5px);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            75% { transform: translateX(5px) rotate(2deg); }
        }

        .target-date {
            margin-top: 30px;
            font-size: 1.1rem;
            opacity: 0.7;
            color: #8b0000;
            letter-spacing: 2px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .time-box {
                min-width: 80px;
                padding: 20px 15px;
            }

            .time-value {
                font-size: 2.5rem;
            }

            .time-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠️ TIME IS RUNNING OUT ⚠️</h1>
        
        <div class="countdown" id="countdown">
            <div class="time-box">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        
        <div class="expired" id="expired" style="display: none;">
            ☠️ TIME'S UP ☠️
        </div>
    </div>

    <script>
        // Set your target date here (YYYY-MM-DD HH:MM:SS format)
        // This ensures the countdown is the same across all devices and browsers
        const targetDate = new Date('2026-06-07 00:00:01').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('expired').style.display = 'block';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Update immediately
        updateCountdown();

        // Update every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
